<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .profile-card {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
    .nav-links { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .form-control { text-align: center; }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/100" id="userImage" alt="Profile Image" />
    <h4 id="userName">Name</h4>
    <p id="userEmail">Email</p>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="profile.html" class="btn btn-outline-primary">Update Profile</a>
      <a href="receipes.html" class="btn btn-outline-success">My Recipes</a>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Update Form -->
    <form id="updateForm" onsubmit="updateProfileForm(event)" class="mb-3">
      <input type="text" id="name" name="name" class="form-control mb-2" placeholder="New Name" />
      <input type="email" id="email" name="email" class="form-control mb-2" placeholder="New Email" />
      <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
  </div>

  <div class="container mt-4">
    <h4 class="text-center">üîç Discover Users to Follow</h4>
    <div id="userList" class="mt-3"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="profile.js"></script>
</body>
</html>
