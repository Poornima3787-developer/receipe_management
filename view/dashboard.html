<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="#">
    <img src="/images/image.png" alt="Logo" />
  </a>
  <div class="ms-auto">
    <a href="/login" class="btn btn-outline-primary me-2">Login</a>
    <a href="/register" class="btn btn-primary">Register</a>
  </div>
</nav>
<div class="main-section">
<div class="container-fluid bg-light py-2 border-top border-bottom shadow-sm">
  <div class="d-flex flex-wrap align-items-center justify-content-center gap-2 px-4">

    <div class="d-flex flex-wrap gap-2">
      <a href="/create-recipe" class="btn btn-outline-secondary btn-sm">create-recipe</a>
      <a href="profile.html" class="btn btn-outline-secondary btn-sm">ğŸ‘¤ Profile</a>
      <a href="my-recipes" class="btn btn-outline-secondary btn-sm">ğŸ“– My Recipes</a>
    </div>

    <input type="text" id="navbarSearchInput" class="form-control form-control-sm w-auto" placeholder="Search recipes..." />

    <select id="difficultySelect" class="form-select form-select-sm w-auto">
      <option value="">All Levels</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <select id="dietSelect" class="form-select form-select-sm w-auto">
      <option value="">All Categories</option>
      <option value="vegan">Vegan</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="non-vegetarian">Non-Vegetarian</option>
    </select>

    <button class="btn btn-success btn-sm" onclick="handleNavbarSearch()">Search</button>
  </div>
</div>

</div>

<!-- Recipe Grid -->
<div class="container mt-4">
  <div id="recipeGrid" class="row"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/dashboard.js"></script>
</body>
</html>
