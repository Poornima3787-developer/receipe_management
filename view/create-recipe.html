<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="text-center mb-4">Create New Recipe</h2>
    <form id="recipeForm" onsubmit="recipeForm(event)">
      <div class="mb-3"><input type="text" name="title" class="form-control" placeholder="Recipe Title" required /></div>
      <div class="mb-3"><textarea name="ingredients" class="form-control" placeholder="Ingredients" required></textarea></div>
      <div class="mb-3"><textarea name="instructions" class="form-control" placeholder="Instructions" required></textarea></div>
      <div class="mb-3"><input type="text" name="cookingTime" class="form-control" placeholder="Cooking Time" required /></div>
      <div class="mb-3"><input type="number" name="servings" class="form-control" placeholder="Servings" required /></div>
      <div class="mb-3"><input type="file" name="image" class="form-control" required /></div>
      <div class="mb-3">
        <select name="level" class="form-select" required>
          <option value="">Select Difficulty Level</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="mb-3">
        <select name="diet" class="form-select" required>
          <option value="">Select Diet Preference</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="non-vegetarian">Non-Vegetarian</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Recipe</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="create-recipe.js"></script>
</body>
</html>
