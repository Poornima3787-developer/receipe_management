<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #ffe0b3;">

  <div class="container mt-4">
    <h3 class="mb-4">❤️ My Favorite Recipes</h3>

    <!-- Collection selection -->
    <div class="mb-3">
      <label for="collectionSelect" class="form-label">View Collection:</label>
      <select id="collectionSelect" class="form-select w-auto d-inline-block">
        <option value="">All Favorites</option>
      </select>
      <button class="btn btn-primary btn-sm ms-2" onclick="createCollection()">➕ Create Collection</button>
    </div>

    <div id="favoriteGrid" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/favorite.js"></script>
</body>
</html>
